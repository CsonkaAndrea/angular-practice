<div class="container">
  <h1>Heroes</h1>
  <div class="row">
    <div class="col-12">
      <div>
        <div>{{ heroes[0]. name }}</div>
        <button class="btn btn-info" (click)="selectHero(heroes[0])">select</button>
      </div>
      <div>
        <div>{{ heroes[1]. name }}</div>
        <button class="btn btn-info" (click)="selectHero(heroes[1])">select</button>
      </div>
      <div>
        <div>{{ heroes[2]. name }}</div>
        <button class="btn btn-info" (click)="selectHero(heroes[2])">select</button>
      </div>
    </div>
  </div>
  <app-hero-detail [hero]="selectedHero" (onchange)="heroChanged($event)"></app-hero-detail>
</div>
